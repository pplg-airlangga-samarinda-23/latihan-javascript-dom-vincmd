<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 4</title>

    <style>
        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Masukkan nilai diameter untuk menghitung volume bola</p>
    <form action="" method="post" id="form" onsubmit="calculateVolume(event)">
        <label for="diameter">Diameter</label>
        <input type="number" name="diameter" id="diameter" required>

        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume" readonly>

        <input type="submit" value="Hitung" id="submit">
    </form>

    <script>
        function calculateVolume(event) {
            event.preventDefault();
            const diameter = parseFloat(document.getElementById('diameter').value);
            const radius = diameter / 2;
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            document.getElementById('volume').value = volume.toFixed(2);
        }
    </script>
</body>

</html>
